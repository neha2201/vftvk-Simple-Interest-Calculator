<!DOCTYPE html>
<html>
    <head>
    <!--This is a title of the project-->
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <!--This is a Project Header-->
            <h1>Simple Interest Calculator</h1>
            <!--Creating form for simple interest calculator-->
            <p> Amount<input class="inner1" type="number"  id="principal">  <br/><br/>
                Rate<input class="inner2" type="range"  id="rate" min="1" max="20" step="0.25" value="10.25"onchange="return updateRate()"> <span id="rate_val">10.25%</span> <br/><br/>
                No.of Years<select class="inner3" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            </select> <br/><br>
                <!--Creating a compute button-->
                <button onclick="compute()">Compute Interest</button><br/><br/>
                <span id="result">
                </span>
            </p>
            <!--creation of footer of the page-->
            <footer>
                <b>&#169; This Calculator belongs to Neha Kumari</b>
            </footer>
        </div>
        <!--Ending of the div tag-->
    </body>
    <!--Ending of the body element-->
</html>
